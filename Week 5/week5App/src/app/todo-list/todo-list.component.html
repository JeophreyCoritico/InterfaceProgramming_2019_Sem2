<h1>TodoList:</h1>

<div>Todo:
    <input placeholder="enter todo" #newItem [value]="item" type="text">
    <button (click)="onButtonClick(newItem.value)">Add</button>
</div> 

<hr>

<li *ngFor="let item of Items"> 
    <input type="checkbox"> {{item}} <button>X</button>
    <div>Date Created: <app-date-created></app-date-created>   Date Completed:</div>
</li>
